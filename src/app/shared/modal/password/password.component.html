<div class="modal-header border-0">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="mb-3">
        <p class="text-center fw-bold">This link is password protected.</p>
        <label for="password" class="form-label">Password</label>
        <input [formControl]="password" type="password" class="form-control form-control-md" [ngClass]="{'is-invalid': !isValid && isSubmit}" id="password"
            placeholder="******" required>
        <div id="validationpassword" class="invalid-feedback">
            Password is invalid.
        </div>
    </div>
</div>
<div class="modal-footer border-0 d-flex justify-content-center">
    <button type="button" class="btn btn-primary" (click)="checkAccess()">Submit</button>
</div>
