<div class="row not_spaces height_full">
  <div class="col-md-12 width_custom">
    <img src="../../../assets/img/logo-aerotek.png" class="width_mobile mb-3" alt="">
    <div class="col-md-12">
      <h2 class="text-center">TYPE YOUR EMAIL</h2>
    </div>
    <form [formGroup]="formSearch" class="w-100">
      <div class="input-group mb-0 w-100">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Email</span>
        </div>
        <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" formControlName="email">
      </div>

      <div class="w-100">
        <button type="button" class="w-100 mt-4 btn btn-primary" style="height: 40px;" (click)="searchReservation()">SEARCH RESERVATIONS</button>
      </div>
    </form>
  </div>
</div>
